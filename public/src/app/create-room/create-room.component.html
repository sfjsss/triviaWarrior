<div id="container" class="card">
    <form (submit)="createRoom()">
        <h3>Create a room</h3>
        <div class="form-group row">
            <label for="roomName" class="col-sm-4 col-form-label">Room Name:</label>
            <div class="col-sm-8">
            <input type="text" class="form-control" id="roomName" name="createRoomForm.roomName" [(ngModel)]="createRoomForm.roomName">
            <p *ngIf="errors">{{ errors }}</p>
            </div>
        </div>
        <div class="form-group row">
            <label for="userName" class="col-sm-4 col-form-label">Your Name:</label>
            <div class="col-sm-8">
            <input type="text" class="form-control" id="userName" name="userName" [(ngModel)]="createRoomForm.userName">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-12" id="createBtn">
            <button type="submit" class="btn btn-success">Create</button>
            </div>
        </div>
    </form>
</div>
