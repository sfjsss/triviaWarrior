<div id="container" class="card">
    <form (submit)="joinRoom()">
        <h3>Join a room</h3>
        <div class="form-group row">
            <label for="roomName" class="col-sm-4 col-form-label">Room Name:</label>
            <div class="col-sm-8">
            <input type="text" class="form-control" id="roomName" name="joinRoomForm.roomName" [(ngModel)]="joinRoomForm.roomName">
            <p *ngIf="errors">{{ errors }}</p>
            </div>
        </div>
        <div class="form-group row">
            <label for="userName" class="col-sm-4 col-form-label">Your Name:</label>
            <div class="col-sm-8">
            <input type="text" class="form-control" id="userName" name="joinRoomForm.userName" [(ngModel)]="joinRoomForm.userName">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-12" id="createBtn">
            <button type="submit" class="btn btn-success">Join</button>
            </div>
        </div>
    </form>
</div>
